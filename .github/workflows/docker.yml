name: Build and Push n8n Docker Image

on:
  push:
    branches: 
      - main
    tags: 
      - "v*.*.*"
  workflow_dispatch:

env:
  PLATFORMS: linux/amd64,linux/arm64,linux/arm/v7
  REGISTRY: we2app
  IMAGE_NAME: ${{ github.event.repository.name }}

jobs:
  # Job 1: Prepare Metadata
  prepare:
    name: ğŸ“‹ Prepare Build Metadata
    runs-on: ubuntu-latest
    outputs:
      repo_name: ${{ steps.meta.outputs.repo_name }}
      build_date: ${{ steps.meta.outputs.build_date }}
      git_sha: ${{ steps.meta.outputs.git_sha }}
      version: ${{ steps.meta.outputs.version }}
      
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3
      
      - name: ğŸ“‹ Extract Metadata
        id: meta
        run: |
          echo "repo_name=${{ github.event.repository.name }}" >> $GITHUB_OUTPUT
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "git_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          
      - name: ğŸ“„ Display Metadata
        run: |
          echo "Repository: ${{ steps.meta.outputs.repo_name }}"
          echo "Build Date: ${{ steps.meta.outputs.build_date }}"
          echo "Git SHA: ${{ steps.meta.outputs.git_sha }}"
          echo "Version: ${{ steps.meta.outputs.version }}"

  # Job 2: Setup Build Environment
  setup:
    name: ğŸ”§ Setup Build Environment
    runs-on: ubuntu-latest
    needs: prepare
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3
        
      - name: ğŸ”§ Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: â„¹ï¸ Display Docker Info
        run: |
          docker info
          docker buildx version

  # Job 3: Authenticate to Registry
  authenticate:
    name: ğŸ” Authenticate to Docker Hub
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: âœ… Authentication Successful
        run: echo "Successfully authenticated to Docker Hub"

  # Job 4: Build and Push Docker Image
  build-and-push:
    name: ğŸ³ Build and Push Multi-Platform Image
    runs-on: ubuntu-latest
    needs: [prepare, authenticate]
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3
        
      - name: ğŸ”§ Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: ğŸ³ Build and Push Docker Image
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:24.04
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.git_sha }}
          labels: |
            org.opencontainers.image.title=n8n Workflow Automation
            org.opencontainers.image.description=n8n with Kokoro TTS support
            org.opencontainers.image.version=${{ needs.prepare.outputs.version }}
            org.opencontainers.image.created=${{ needs.prepare.outputs.build_date }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
      
      - name: ğŸ“¦ Image Digest
        run: echo "Image digest - ${{ steps.docker_build.outputs.digest }}"

  # Job 5: Verify Deployment
  verify:
    name: âœ… Verify Deployment
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: ğŸ” Pull and Verify Image
        run: |
          echo "Pulling image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker images | grep ${{ env.IMAGE_NAME }}
          
      - name: âœ… Deployment Successful
        run: |
          echo "âœ… Docker image successfully built and pushed!"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "ğŸ·ï¸ Tags: latest, 24.04, ${{ needs.prepare.outputs.git_sha }}"

          